<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste - Go Pastebin</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Paste Content</h1>
        </header>
        <main class="paste-content">
            <div class="paste-meta">
                Created: {{.Created}}
            </div>
            <pre>{{.Content}}</pre>
            <a href="/" class="new-paste-link">Create New Paste</a>
        </main>
    </div>
</body>
</html>
